<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>商品列表</title>
	<script>
		/*
			商品列表
				1.获取数据
					后端php -> 前端js（ajax）
				2.根据数据生成html


			发起ajax请求
				1.创建异步请求对象：XMLHttpRequest() 
				4.处理数据：xhr.onreadystatechange
				2.配置参数，建立与服务器连接：xhr.open(type,url,async)
				3.发起请求：xhr.send()
		 */
		
		document.addEventListener('DOMContentLoaded',()=>{
			

			// 实例化一个异步请求对象
			var xhr = new XMLHttpRequest();//readyState=0

			xhr.onreadystatechange = function(){
				// console.log(xhr.readyState)
				if(xhr.readyState === 4){
					// 确认数据接收完毕
					// 在次获取数据：responseText
					var data = JSON.parse(xhr.responseText);
					console.log(data);

				}
			}

			// 配置参数，建立与服务器连接
			xhr.open('get','../goodslist.php',true);//readyState=1

			// 发起请求
			xhr.send();//readyState=2
			// console.log(xhr);

		});
	</script>
</head>
<body>
	<h1>商品列表</h1>
	<div class="goodslist">
		
	</div>
</body>
</html>
