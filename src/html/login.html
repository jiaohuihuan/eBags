<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>login</title>
    <link rel="stylesheet" href="../css/PCbase.css" />
    <link rel="stylesheet" href="../css/header&footer.css" />
    <link rel="stylesheet" href="../icon/iconfont.css" />
    <link rel="stylesheet" href="../css/login.css" />

    <script src="../js/jquery-3.2.1.js"></script>
    <script src="../js/login.js" ></script>
</head>
<body>

     <!-- 引进头部 -->
    <div id="j_header"></div>


    <div id="main">
        <div class="container">
            <div class="j_reg_l fl">
                <div class="safe">
                    <i class="lock icon iconfont icon-lock"></i>
                    <span class="safe_s1">安全结账</span>
                    <span class="safe_s2">由Borderfree提供技术支持</span>
                    <span class="safe_s2 s3">Chinese中文简体</span>
                </div>  
                <div class="denglu clearfix">
                    <div class="denglu_l fl">
                        <p>返回Brodefree客户 ？</p>
                        <input id="email" name="email" type="text" placeholder="电子邮件" class="mag" />
                        <input id="password" name="password" type="password" placeholder="密码" class="mag_1" />
                        <div class="dl">登录 ></div>
                    </div>
                    <div class="denglu_r fl">
                        <p class="r_p1">宾客结账</p>
                        <div class="jx1">继续 ></div>
                        <p class="r_p2">——或——</p>
                    </div>
                </div>
                <div class="left">
                    <div class="jhuo_t">
                        <span class="jhuo_s1">
                            <span class="jhuo_s2">1</span>
                        </span>
                        <span class="jhuo_s3">交货</span>
                    </div>

                    <div class="fukuan_t">
                        <span class="fukuan_s1">
                            <span class="fukuan_s2">2</span>
                        </span>
                        <span class="fukuan_s3">付款</span>
                    </div>  
                </div>
            </div>


            <div class="j_reg_r fl">
                <div class="content">
                    <div class="indent">
                        <i class="indent_i icon iconfont icon-gouwuche2"></i>
                        <span class="indent_s1">您的订单</span>
                    </div>
                    <div class="sum">
                        <div class="continue">
                            <span class="continue_s1">继续 &gt;</span>
                        </div>
                        <p><span>商品</span><span>￥201.44</span></p>
                        <p><span>配送费</span><span>￥157.67</span></p>
                        <p><span>关税</span><span class="s_2">￥0.00</span></p>
                        <p><span>税费</span><span class="s_2">￥0.00</span></p>
                        <div class="last_p"><p class="fl">总计</p><p class="fr">￥359.11</p></div>
                        <div class="sale">
                            <span class="sale_s">促销代码</span>
                        </div>
                        <div class="num">
                            <img src="../img/reg&login/j_reg.png" alt="" />
                        </div>
                    </div>
                </div>
            </div>



        </div>
    </div>




    <!-- 引进尾部 -->
    <div id="j_footer"></div>
    
</body>
</html>
